<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Friends Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .photo-container {
            margin: 10px;
            max-width: 50%;
        }

        .photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Furry Friends Photo Gallery</h1>
    <h2>PRADA</h2>

    
    <div class="photo-gallery">
        <div class="photo-container">
            <img src="ASSETS/prada1.jpg" alt="Adorable PRADA enjoying a sunny day" class="photo">
            <p>Adorable PRADA enjoying a sunny day </p>
        </div>

        <div class="photo-container">
            <img src="ASSETS/prada2.jpg" alt="PRADA striking a pose with undeniable charm" class="photo">
            <p>PRADA striking a pose with undeniable charm</p>
        </div>

        <div class="photo-gallery">
            <div class="photo-container">
                <img src="ASSETS/prada1.jpg" alt="Adorable PRADA enjoying a sunny day" class="photo">
                <p>Adorable PRADA enjoying a sunny day </p>
            </div>

        <!-- Add more photo containers as needed -->
    </div>

</body>
</html>
